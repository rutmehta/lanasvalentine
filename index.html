<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    
</head>
<body>
    <div class="container">
        <div id="heart-animation"></div>
        
        <div class="proposal">
            <h1>Will You Be My Valentine?</h1>
            
            <div class="video-container">
                <video id="video-player" controls autoplay width="560" height="315">
                    <source src="https://videohostingperm.s3.us-east-2.amazonaws.com/LanaVid.mp4" type="video/mp4">
                </video>
                <button id="continueBtn" class="continue-button hidden">Continue to Dinner Invitation ❤️</button>
            </div>
            
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn" class="moving-button">No</button>
            </div>
        </div>

        <div id="dinner-details" class="hidden"></div>
        <div id="timer" class="hidden"></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="assets/audio/background-music.mp3" type="audio/mpeg">
    </audio>

    <script src="js/main.js"></script>
</body>
</html>
